<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator by CodeFellas&copy;</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <nav class="countedValue" data-previous-operand>0</nav>
    <nav class="countingValue" data-current-operand>0</nav>
    <section class="buttonArea">
        <div class="buttonContainer">
            <div><button class="gridItemUpper" data-delete="delete" >C</button></div>
            <div ><button class="gridItemUpper" data-operation="plmn" >&PlusMinus;</button ></div>
            <div ><button class="gridItemUpper" data-operation="percent">%</button></div>
            <div ><button class="gridItemFunc" data-operation="divide">&divide;</button></div>
            <div ><button class="gridItemNumber" data-number value="7">7</button></div>
            <div ><button class="gridItemNumber" data-number value="8">8</button></div>
            <div ><button class="gridItemNumber" data-number value="9">9</button></div>
            <div ><button class="gridItemFunc" data-operation="multply">x</button></div>
            <div ><button class="gridItemNumber" data-number value="4">4</button></div>
            <div ><button class="gridItemNumber" data-number value="5">5</button></div>
            <div ><button class="gridItemNumber" data-number value="6">6</button></div>
            <div><button class="gridItemFunc" data-operation="subs">-</button></div>
            <div ><button class="gridItemNumber" data-number value="1">1</button></div>
            <div ><button class="gridItemNumber" data-number value="2">2</button></div>
            <div ><button class="gridItemNumber" data-number value="3">3</button></div>
            <div ><button class="gridItemFunc" data-operation="addi">+</button></div>
            <div class="zero"><button class="gridItemNumberZero" data-number value="0">0</button></div>
            <div ><button class="gridItemNumber" data-number value=".">.</button></div>
            <div><button class="gridItemFunc" data-equals>=</button></div>
          </div>
    </section>
</div>
<script src="app.js"></script>
</body>
</html>
